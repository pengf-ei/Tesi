  <script type="text/javascript">
  
  		function nascondiNumRisp() {
			  var x = document.getElementById("tipo").value;
			  var y =document.getElementById("NumRisp");
			  var z =document.getElementById("ScoreRispOpen");
			  
			  if(x == "open"){
				  document.getElementById("num").value=1;
				  BuildFormFields(0);
				  BuildScoreOpen(1);
				  y.style.display = "none";
				  z.style.display = "block";
			  }
			  else {
				  y.style.display = "block";
				  z.style.display = "none";
				  BuildScoreOpen(0);
			  }
  		}
  		
  		function BuildScoreOpen($amount)
  		{
  			var $container = document.getElementById('ScoreRispOpen'),
				$item, $field, $i;
  			
  			$container.innerHTML='';
  			
  			for($i = 0; $i < $amount; $i++)
  				$item = document.createElement('div');
			//	$item.classList.add('col-sm-3');
				
				$field = document.createElement('label');
				$field.innerHTML = 'Punteggio';
				$field.classList.add('form-label')
				$field.htmlFor = 'scores[0]';
				$item.appendChild($field);
				
				$field = document.createElement('div');
				$field.classList.add('input-group');
				$field.classList.add('has-validation');
				$item.appendChild($field);
				
				$field = document.createElement('input');
				$field.classList.add('form-control');
				$field.id = 'scores[0]';
				$field.name = 'scores[0]';
				$field.type = 'text';
				$field.required = true;
				$item.appendChild($field);
				
				$container.appendChild($item);
  			
  		}

		function BuildFormFields($amount)
		{
			var
				$container = document.getElementById('FormFields'),
				$item, $field, $i;

			$container.innerHTML = '';
			for ($i = 0; $i < $amount; $i++) {
				$item = document.createElement('div');
				$item.classList.add('col-sm-9');

				$field = document.createElement('label');
				$field.innerHTML = 'Risposta ' + ($i+1);
				$field.classList.add('form-label')
				$field.htmlFor = 'risposte[' + $i + ']';
				$item.appendChild($field);

				$field = document.createElement('div');
				$field.classList.add('input-group');
				$field.classList.add('has-validation');
				$item.appendChild($field);
				
				$field = document.createElement('input');
				$field.classList.add('form-control');
				$field.id = 'risposte[' + $i + ']';
				$field.name = 'risposte[' + $i + ']';
				$field.type = 'text';
				$field.required = true;
				$item.appendChild($field);

				$container.appendChild($item);
				
				$item = document.createElement('div');
				$item.classList.add('col-sm-3');
				
				$field = document.createElement('label');
				$field.innerHTML = 'Punteggio';
				$field.classList.add('form-label')
				$field.htmlFor = 'scores[' + $i + ']';
				$item.appendChild($field);
				
				$field = document.createElement('div');
				$field.classList.add('input-group');
				$field.classList.add('has-validation');
				$item.appendChild($field);
				
				$field = document.createElement('input');
				$field.classList.add('form-control');
				$field.id = 'scores[' + $i + ']';
				$field.name = 'scores[' + $i + ']';
				$field.type = 'text';
				$field.required = true;
				$item.appendChild($field);
				
				$container.appendChild($item);
			}
		}

	</script>
