<!DOCTYPE HTML>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<title>Lista Sessioni - Questionario</title>
</head>

<body>

<div class="container">

	<h3>Lista Sessioni</h3>
	<hr>
	
	<div>
		User: <span sec:authentication="name"></span>
		<br>
		Role(s): <span sec:authentication="principal.authorities"></span>
		<br><br>
	</div>
	
	<div sec:authorize="hasRole('ROLE_ADMIN')">
		<a th:href="@{/registration/showForm}"><button class="btn btn-success mb-3">Crea Utente</button></a>
		<a th:href="@{/enable/users-list}"><button class="btn btn-success mb-3">Abilitazioni Utente</button></a>
	</div>
	
	
<!-- <table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Id</th>
				<th>Inizio</th>
				<th>Fine</th>
				<th>Nome Sessione</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempSessione : ${sessioni}">
			
				<td th:text="${tempSessione.id}" />	
				<td th:text="${tempSessione.inizio}" />	
				<td th:text="${tempSessione.fine}" />	
				<td th:text="${tempSessione.nomesessione}"/>
				
				
			</tr>
		</tbody>		
	</table> -->

	<div class="table-responsive" th:if="${ #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<table class="table table-bordered caption-top" th:each="tempSessione : ${sessioni}" >
			<caption th:text="'Accessibile dal ' + ${#dates.format(tempSessione.inizio, 'dd-MM-yyyy HH:mm')} + ' al ' + ${#dates.format(tempSessione.fine, 'dd-MM-yyyy HH:mm')}">
			</caption>
			<thead class="table-light">
				<tr>
	<!-- 				<th th:text="'Id - ' + ${tempSessione.id}" /> -->
					<th class="col-sm-2" th:text="${tempSessione.nomesessione}" />
					<th></th>
					<th class="col-sm-3">Operazioni</th>
				</tr>
			</thead>
			
			<tbody>
			
		<!-- 	<tr>
					<th th:text="'Inizio: ' + ${#dates.format(tempSessione.inizio, 'dd-MM-yyyy HH:mm')}" />
					<th th:text="'Fine: ' + ${#dates.format(tempSessione.fine, 'dd-MM-yyyy HH:mm')}" />
				</tr> -->
				
				<tr th:each="tempQuestionario : ${tempSessione.questionari}">
				
					<td th:text="${tempQuestionario.id_questionario}" />	
					<td th:text="${tempQuestionario.titolo}" />	
					<td>
						<a th:href="@{/surveys/show(surveyId=${tempQuestionario.id_questionario})}"
							   class="btn btn-info btn-sm">
								Visualizza
							</a>
					</td>
				</tr>
			</tbody>		
		</table>
	</div>


	<div class="table-responsive" th:if="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}">
		<table class="table table-bordered caption-top" th:each="tempSessione : ${sessioni}" th:if="${tempSessione.inizio.before(#dates.#dates.createNow())}">
			<caption th:text="'Accessibile dal ' + ${#dates.format(tempSessione.inizio, 'dd-MM-yyyy HH:mm')} + ' al ' + ${#dates.format(tempSessione.fine, 'dd-MM-yyyy HH:mm')}">
			</caption>
			<thead class="table-light">
				<tr>
	<!-- 				<th th:text="'Id - ' + ${tempSessione.id}" /> -->
					<th class="col-sm-2" th:text="${tempSessione.nomesessione}" />
					<th></th>
					<th class="col-sm-3"></th>
				</tr>
			</thead>
			
			<tbody>
			
		<!-- 	<tr>
					<th th:text="'Inizio: ' + ${#dates.format(tempSessione.inizio, 'dd-MM-yyyy HH:mm')}" />
					<th th:text="'Fine: ' + ${#dates.format(tempSessione.fine, 'dd-MM-yyyy HH:mm')}" />
				</tr> -->
				
				<tr th:each="tempQuestionario : ${tempSessione.questionari}">
				
					<td th:text="${tempQuestionario.id_questionario}" />	
					<td th:text="${tempQuestionario.titolo}" />	
					<td>
						<a href=""
							   class="btn btn-info btn-sm">
								Compila
							</a>
					</td>
				</tr>
			</tbody>		
		</table>
	</div>
	
	
	<!-- Add a logout button -->
	<form action="#" th:action="@{/logout}" 
			   method="POST">
	
		<input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
	
	</form>
	
</div>
	
</body>
</html>
