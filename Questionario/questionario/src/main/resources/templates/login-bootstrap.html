<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>Login - Questionario</title>
<meta name="theme-color" content="#7952b3">


<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

html, body {
	height: 100%;
}

body {
	display: flex;
	align-items: center;
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
}

.form-signin .checkbox {
	font-weight: 400;
}

.form-signin .form-floating:focus-within {
	z-index: 2;
}

.form-signin input[type="email"] {
	margin-bottom: -1px;
	border-bottom-right-radius: 0;
	border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 10px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}
</style>


<!-- Custom styles for this template -->
<!--   <link href="signin.css" rel="stylesheet"> -->
</head>
<body class="text-center">

	<main class="form-signin">
		<form th:action="@{/authenticate}" method="POST">
		
		<!-- 	<img class="mb-4" th:src="@{/images/user.png}" alt="" width="100" /> -->
			
			<svg xmlns="http://www.w3.org/2000/svg" width="76" height="76" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
</svg>

			<h1 class="h3 mt-2 mb-3 fw-normal">Accedere</h1>


			<!-- Check for login error -->
			<div th:if="${param.error}" class="alert alert-danger form-floating">
				Username e/o password invalido.</div>

			<!-- Check for logout -->
			<div th:if="${param.logout}"
				class="alert alert-success form-floating">Logout effettuato
				con successo.</div>
				
			<!-- Check for Registrazione OK -->
			<div th:if="${registrationSuccess}"
				class="alert alert-success form-floating" sec:authorize="isAnonymous()">Registrazione avvenuta.<br>Attendere l'attivazione.</div>


			<div class="form-floating">
					<input type="text" name="username" class="form-control"
						id="formUsername" placeholder="name@example.com" required> <label
						for="formUsername">Username</label>
			</div>
			<div class="form-floating mt-1">
				<input type="password" name="password" class="form-control"
					id="formPassword" placeholder="Password" required> <label
					for="formPassword">Password</label>
			</div>

			<button class="w-100 btn btn-lg btn-primary" type="submit">Log
				in</button>

		</form>

		<a th:href="@{/registration/showForm}"><button
				class="mt-1 w-100 btn btn-lg btn-outline-secondary">Registrazione</button></a>

		<p class="mt-3 mb-3 text-muted">&copy; Questionario 2021</p>

	</main>





	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>
</html>
